{% extends 'basefile.html' %}

{% block main_content %}
<div class="container text-center">
    <form method="post"  action="{% url 'create-link' %}" enctype="multipart/form-data">
        {% csrf_token %}


        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p>
                    <label for="id_name_product">Name:</label>
                    <input type="text" name="name_product" maxlength="50" required id="id_name_product" class="form-control">
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p>
                    <label for="id_description">Description:</label>
                    <input type="text" name="description" maxlength="50" required id="id_description" class="form-control">
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p>
                    <label for="id_price">Price:</label>
                    <input type="number" name="price" step="0.01" required id="id_price" class="form-control">
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p>
                    <label for="id_image">Image:</label>
                    <input type="file" name="image" accept="image/*" required id="id_image" class="form-control-file">
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
